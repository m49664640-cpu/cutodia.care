<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Form - Custodia.care</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="apple-touch-icon" href="/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0033A0 0%, #0047CC 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 48px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo img {
      max-width: 150px;
      height: auto;
      margin: 0 auto 16px;
      display: block;
    }

    h1 {
      color: #0033A0;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      color: #475569;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin: 20px auto;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #0033A0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
    }

    .error h3 {
      color: #dc2626;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .error p {
      color: #991b1b;
      font-size: 14px;
      margin-bottom: 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 16px;
      color: #0033A0;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/logo.png" alt="Custodia.care Logo">
    </div>
    
    <div id="loading">
      <h1>Redirecting to Your Form</h1>
      <p>Please wait a moment while we prepare your form...</p>
      <div class="spinner"></div>
    </div>

    <div id="email-form" style="display: none;">
      <h1>Verify Your Identity</h1>
      <p>Please enter your email address to continue to the form.</p>
      <form id="emailForm" style="margin-top: 24px;">
        <input
          type="email"
          id="emailInput"
          placeholder="your.email@example.com"
          required
          style="width: 100%; padding: 12px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 15px; margin-bottom: 16px;"
        >
        <button
          type="submit"
          style="width: 100%; padding: 12px 26px; background-color: #0033A0; color: #ffffff; border: none; border-radius: 8px; font-weight: 700; font-size: 15px; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.15);"
        >
          Continue to Form
        </button>
      </form>
      <p id="emailError" style="color: #dc2626; font-size: 14px; margin-top: 12px; display: none;"></p>
    </div>

    <div id="error" style="display: none;">
      <div class="error">
        <h3>Member ID Not Found</h3>
        <p>We couldn't find your member ID. Please return to your Circle portal and try again.</p>
        <a href="https://community.custodia.care" class="back-link">‚Üê Back to Portal</a>
      </div>
    </div>
  </div>

  <script>
    // Get form ID from URL parameter, default to successor form
    const params = new URLSearchParams(window.location.search);
    const formId = params.get('form') || 'uzr9iXb1Ejus';
    const filloutUrl = `https://custodiacare.fillout.com/t/${formId}`;

    // Log for debugging
    console.log('Redirect page loaded');
    console.log('Form ID:', formId);

    // Function to redirect to Fillout
    function redirectToFillout(memberId) {
      console.log('Redirecting to Fillout with member_id:', memberId);
      window.location.href = `${filloutUrl}?member_id=${memberId}`;
    }

    // Function to show email form
    function showEmailForm() {
      console.log('Showing email form');
      document.getElementById('loading').style.display = 'none';
      document.getElementById('email-form').style.display = 'block';
      document.getElementById('emailInput').focus();
    }

    // Function to show error
    function showError(message) {
      console.error('Error:', message);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('email-form').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      if (message) {
        document.querySelector('#error .error p').textContent = message;
      }
    }

    // Function to show email error
    function showEmailError(message) {
      const errorEl = document.getElementById('emailError');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    // Function to hide email error
    function hideEmailError() {
      document.getElementById('emailError').style.display = 'none';
    }

    // Look up member ID by email
    async function lookupMemberByEmail(email) {
      try {
        console.log('Looking up member ID for email:', email);

        const response = await fetch(`/api/lookup-member?email=${encodeURIComponent(email)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        console.log('Lookup response:', data);

        if (data.success && data.member_id) {
          console.log('Found member ID:', data.member_id);
          return data.member_id;
        } else {
          console.warn('Member not found:', data);
          return null;
        }
      } catch (error) {
        console.error('Error looking up member:', error);
        return null;
      }
    }

    // Handle email form submission
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideEmailError();

      const email = document.getElementById('emailInput').value.trim();

      if (!email) {
        showEmailError('Please enter your email address');
        return;
      }

      // Show loading
      document.getElementById('email-form').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      // Look up member ID
      const memberId = await lookupMemberByEmail(email);

      if (memberId) {
        // Success - redirect to Fillout
        redirectToFillout(memberId);
      } else {
        // Not found - show error
        document.getElementById('loading').style.display = 'none';
        document.getElementById('email-form').style.display = 'block';
        showEmailError('Check your Direct Messages in Circle.so');
      }
    });

    // Try to get member ID from URL parameter
    function getMemberIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const memberId = params.get('member_id');

      if (memberId && memberId !== '{{community_member_id}}') {
        console.log('Member ID from URL:', memberId);
        return memberId;
      }

      return null;
    }

    // Main logic
    async function init() {
      // First, try URL parameter (fastest)
      const urlMemberId = getMemberIdFromUrl();
      if (urlMemberId) {
        redirectToFillout(urlMemberId);
        return;
      }

      // URL parameter failed - show email form
      console.log('No member ID in URL, showing email form');
      showEmailForm();
    }

    // Start the process
    init();
  </script>
</body>
</html>
