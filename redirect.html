<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Form - Custodia.care</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
  <link rel="apple-touch-icon" href="/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 48px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo img {
      max-width: 150px;
      height: auto;
      margin: 0 auto 16px;
      display: block;
    }

    h1 {
      color: #212340;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      color: #475569;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin: 20px auto;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
    }

    .error h3 {
      color: #dc2626;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .error p {
      color: #991b1b;
      font-size: 14px;
      margin-bottom: 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 16px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/logo.png" alt="Custodia.care Logo">
    </div>
    
    <div id="loading">
      <h1>Redirecting to Your Form</h1>
      <p>Please wait a moment while we prepare your form...</p>
      <div class="spinner"></div>
    </div>

    <div id="error" style="display: none;">
      <div class="error">
        <h3>Member ID Not Found</h3>
        <p>We couldn't find your member ID in the link. Please return to your Circle portal and try again.</p>
        <a href="https://community.custodia.care" class="back-link">‚Üê Back to Portal</a>
      </div>
    </div>
  </div>

  <script>
    // Fillout form URL
    const filloutUrl = 'https://custodiacare.fillout.com/t/uzr9iXb1Ejus';

    // Log for debugging
    console.log('Redirect page loaded');

    // Function to redirect to Fillout
    function redirectToFillout(memberId) {
      console.log('Redirecting to Fillout with member_id:', memberId);
      window.location.href = `${filloutUrl}?member_id=${memberId}`;
    }

    // Function to show error
    function showError(message) {
      console.error('Error:', message);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      if (message) {
        document.querySelector('#error .error p').textContent = message;
      }
    }

    // Try to get member ID from Circle API
    async function getMemberIdFromCircle() {
      try {
        console.log('Fetching member ID from Circle API...');

        const response = await fetch('/api/get-member-id', {
          method: 'GET',
          credentials: 'include', // Include cookies
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        console.log('API response:', data);

        if (data.success && data.member_id) {
          // Got member ID from Circle API
          console.log('Member ID from Circle API:', data.member_id);
          redirectToFillout(data.member_id);
          return true;
        } else {
          console.warn('Circle API did not return member ID:', data);
          return false;
        }
      } catch (error) {
        console.error('Error calling Circle API:', error);
        return false;
      }
    }

    // Try to get member ID from URL parameter (fallback)
    function getMemberIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const memberId = params.get('member_id');

      if (memberId && memberId !== '{{community_member_id}}') {
        console.log('Member ID from URL:', memberId);
        return memberId;
      }

      return null;
    }

    // Main logic
    async function init() {
      // First, try URL parameter (fastest)
      const urlMemberId = getMemberIdFromUrl();
      if (urlMemberId) {
        redirectToFillout(urlMemberId);
        return;
      }

      // If URL parameter failed, try Circle API
      const apiSuccess = await getMemberIdFromCircle();

      if (!apiSuccess) {
        // Both methods failed - show error
        showError('Could not retrieve your member ID. Please make sure you are logged in to Circle and try again.');
      }
    }

    // Start the process
    init();
  </script>
</body>
</html>
